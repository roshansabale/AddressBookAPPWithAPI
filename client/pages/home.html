    <div class="maincontainer">
        <div class="signupcard">
            <div class="signup-form">
                <div class="headercontent">
                    <span id="backline"></span>
                    <h2 class="formtitle">Register</h2>
                    <span id="backline"></span>
                </div>
                <p>Create your account. It's free and only takes a minute.</p>

                <form class="form" onsubmit="save(event)">
                    <div class="row-content">
                        <input class="input" type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        <input class="input" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="error-content">
                        <error-output class="text-error" for="text"></error-output>
                    </div>

                    <div class="row-content">
                        <input class="phone input" type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="error-content">
                        <error-output class="email-error" for="email"></error-output>
                    </div>

                    <div class="row-content">
                        <input class="phone input" type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="error-content">
                        <error-output class="text-password" for="text"></error-output>
                    </div>

                    <div class="row-content">
                        <textarea class="textarea" row="2" id="address" name="address" placeholder="Address" required></textarea>
                        <error-output class="address-error" for="text"></error-output>
                    </div>
                    <div class="row-content">
                        <select class="select" id="city">
                            <option value="" selected>City</option>
                            <option value="Nashik">Nashik</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                        </select>
                        <input class="input" type="text" id="zipcode" name="zipcode" placeholder="ZipCode" required>
                        <error-output class="zip-error" for="text"></error-output>
                    </div>
                    <div class="row-content">
                        <input class="phone input" type="text" id="state" name="state" placeholder="State" required>
                        <error-output class="state-error" for="text"></error-output>
                    </div>
                    <div class="row-content">
                        <input class="phone input" type="text" id="phone" name="phone" placeholder="Phone Number" required>
                        <error-output class="phone-error" for="text"></error-output>
                    </div>
                    <div class="checkbox row-content">
                        <input type="checkbox" id="acceptStatus" name="condition" value="1" required> I accept the terms and Conditions</input>
                    </div>
                    <div class="row-content">
                        <button class="btn input" type="submit">Register Now</button>
                    </div>
                </form>
            </div>
            <div class="text-center"> Already have an account? <a href="login.html"> Sign in</a>
            </div>
        </div>
    </div>
    </div>
