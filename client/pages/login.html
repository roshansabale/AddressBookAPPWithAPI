<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBookApp</title>
    <link rel="stylesheet" href="../css/home.css">

</head>

<body>
    <div class="maincontainer">

        <div class=" loginsignupcard signupcard">
            <div class="signup-form">
                <div class="headercontent">
                    <span id="backline"></span>
                    <h2 class="formtitle">Login</h2>
                    <span id="backline"></span>
                </div>

                <form class="form" onsubmit="login(event)">

                    <div class="row-content">
                        <input class="phone input" type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="error-content">
                        <error-output class="text-error" for="email"></error-output>
                    </div>

                    <div class="row-content">
                        <input class="phone input" type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="error-content">
                        <error-output class="password-error" for="password"></error-output>
                    </div>
                    <div class="row-content">
                        <button class="btn input" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="text-center"> If have not an account? <a href="home.html"> Signup</a>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="../utility/siteProperties.js"></script>
<script src="../utility/services.js"></script>
<script src="../js/login.js"></script>
<script src="../model/AddressBook.js"></script>

</html>
