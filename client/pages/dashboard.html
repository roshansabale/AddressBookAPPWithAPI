        <!-- Modal for add contact -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="signup-form">
                        <div class="headercontent">
                            <span id="backline"></span>
                            <h2 class="formtitle">ADD</h2>
                            <span id="backline"></span>
                        </div>

                        <form class="form" onsubmit="addPerson(event)">

                            <div class="row-content">
                                <input class=" input" type="text" id="name" name="name" placeholder="Name" required>
                            </div>
                            <div class="error-content">
                                <error-output class="text-error" for="email"></error-output>
                            </div>

                            <div class="row-content">
                                <textarea class=" input textarea" row="2" id="address" name="address" placeholder="Address" required></textarea>
                                <error-output class="text-error" for="text"></error-output>
                            </div>

                            <div class="row-content">
                                <input class=" input" type="text" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="error-content">
                                <error-output class="text-error" for="email"></error-output>
                            </div>

                            <div class="row-content">
                                <input class=" input" type="text" id="phone" name="phone" placeholder="Mobile Number" required>
                            </div>
                            <div class="error-content">
                                <error-output class="text-error" for="email"></error-output>
                            </div>

                            <div class="row-content">
                                <select class="select" id="city">
                                    <option value="" selected>City</option>
                                    <option value="Nashik">Nashik</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Pune">Pune</option>
                                </select>
                                <input class=" aligninput input" type="text" id="zipcode" name="zipcode" placeholder="ZipCode" required>
                                <error-output class="text-error" for="text"></error-output>
                            </div>
                            <div class="row-content">
                                <input class="input" type="text" id="state" name="state" placeholder="State" required>
                                <error-output class="text-error" for="text"></error-output>
                            </div>
                            <div class="row-content">
                                <button class="btn input" type="submit">Add Contact</button>
                            </div>
                        </form>
                    </div>

                    <!-- </div> -->
                </div>
            </div>
        </div>
        <!-- Modal for edit contact -->

                            <div class="row-content">
                                <textarea class=" input textarea" row="2" id="editaddress" name="editaddress" placeholder="Address" required></textarea>
                                <error-output class="text-error" for="text"></error-output>
                            </div>

                            <div class="row-content">
                                <input class=" input" type="text" id="editemail" name="editemail" placeholder="Email" required>
                            </div>
                            <div class="error-content">
                                <error-output class="text-error" for="email"></error-output>
                            </div>

                            <div class="row-content">
                                <input class=" input" type="text" id="editphone" name="editphone" placeholder="Mobile Number" required>
                            </div>
                            <div class="error-content">
                                <error-output class="text-error" for="email"></error-output>
                            </div>

                            <div class="row-content">
                                <select class="select" id="editcity">
                                    <option value="" selected>City</option>
                                    <option value="NSK">Nashik</option>
                                    <option value="BG">Banglore</option>
                                    <option value="MU">Mumbai</option>
                                    <option value="PN">Pune</option>
                                </select>
                                <input class=" aligninput input" type="text" id="editzipcode" name="editzipcode" placeholder="ZipCode" required>
                                <error-output class="text-error" for="text"></error-output>
                            </div>
                            <div class="row-content">
                                <input class="input" type="text" id="editstate" name="editstate" placeholder="State" required>
                                <error-output class="text-error" for="text"></error-output>
                            </div>
                            <div class="row-content">
                                <button class="btn input" type="submit" onclick="editPerson(event)">Update Contact</button>
                            </div>
                        </form>
                    </div>

                    <!-- </div> -->
                </div>
            </div>
